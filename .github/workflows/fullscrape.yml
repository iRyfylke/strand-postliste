name: Full historical scrape 2006 (halvår)

on:
  workflow_dispatch:

jobs:
  scrape_2006_H1:
    runs-on: ubuntu-latest
    steps:
      - name: Sjekk ut repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: main

      - name: Sett opp Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Installer avhengigheter
        run: |
          python -m pip install --upgrade pip
          pip install playwright
          playwright install chromium

      - name: Definer start_page og max_pages
        run: |
          echo '{"start_page": 1, "max_pages": 3600}' > config.json

      - name: Scrape 2006 H1
        run: |
          python scraper_dates.py "2006-01-01" "2006-06-30"
          mkdir -p archive
          mv postliste.json "archive/postliste_2006_H1.json"
          # Logg første og siste dato i resultatet
          python - <<'EOF'
          import json
          with open("archive/postliste_2006_H1.json", encoding="utf-8") as fh:
              docs = json.load(fh)
          if docs:
              print("[INFO] Første dato:", docs[0].get("dato"))
              print("[INFO] Siste dato:", docs[-1].get("dato"))
          else:
              print("[INFO] Ingen dokumenter funnet")
          EOF

      - name: Commit og push H1
        uses: EndBug/add-and-commit@v9
        with:
          add: "archive/postliste_2006_H1.json config.json"
          message: "Scrape 2006 H1"
          push: true
          github_token: ${{ secrets.GITHUB_TOKEN }}

  scrape_2006_H2:
    runs-on: ubuntu-latest
    needs: scrape_2006_H1
