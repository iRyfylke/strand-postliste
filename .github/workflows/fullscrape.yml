name: Full historical scrape 2006 (halvÃ¥r)

on:
  workflow_dispatch:

jobs:
  scrape_2006_H1:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - run: |
          python -m pip install --upgrade pip
          pip install playwright
          playwright install chromium
      - run: |
          echo '{"start_page": 3450, "max_pages": 3501}' > config.json
      - run: |
          python scraper_dates.py "2006-01-01" "2006-06-30"
          mkdir -p archive
          mv postliste.json "archive/postliste_2006_H1.json"
      - uses: EndBug/add-and-commit@v9
        with:
          add: "archive/postliste_2006_H1.json"
          message: "Scrape 2006 H1"
          push: true

  scrape_2006_H2:
    runs-on: ubuntu-latest
    needs: scrape_2006_H1
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - run: |
          python -m pip install --upgrade pip
          pip install playwright
          playwright install chromium
      - run: |
          echo '{"start_page": 3450, "max_pages": 3501}' > config.json
      - run: |
          python scraper_dates.py "2006-07-01" "2006-12-31"
          mkdir -p archive
          mv postliste.json "archive/postliste_2006_H2.json"
      - uses: EndBug/add-and-commit@v9
        with:
          add: "archive/postliste_2006_H2.json"
          message: "Scrape 2006 H2"
          push: true
