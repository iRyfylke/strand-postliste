name: Full historical scrape

on:
  workflow_dispatch:

jobs:
  scrape_2006_H1:
    runs-on: ubuntu-latest
    steps:
      - name: Sjekk ut repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: true
          ref: main

      - name: Sett opp Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Installer avhengigheter
        run: |
          python -m pip install --upgrade pip
          pip install playwright beautifulsoup4
          playwright install chromium

      - name: Definer start_page og max_pages
        run: |
          echo '{"start_page": 3484, "max_pages": 3493}' > config_fullscrape.json

      - name: Scrape 2006 H1
        run: |
          sleep 10   # vent 10 sekunder før første sidelasting
          python scraper_dates.py "2006-01-01" "2006-06-30"
          mkdir -p archive
          mv postliste.json "archive/postliste_2006_H1.json"

      - name: Commit og push H1
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Scrape 2006 H1"
          file_pattern: "archive/postliste_2006_H1.json config_fullscrape.json"

  scrape_2006_H2:
    runs-on: ubuntu-latest
    needs: scrape_2006_H1   # <- H2 starter først når H1 er ferdig
    steps:
      - name: Sjekk ut repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: true
          ref: main

      - name: Sett opp Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Installer avhengigheter
        run: |
          python -m pip install --upgrade pip
          pip install playwright beautifulsoup4
          playwright install chromium

      - name: Definer start_page og max_pages
        run: |
          echo '{"start_page": 3484, "max_pages": 3493}' > config_fullscrape.json

      - name: Scrape 2006 H2
        run: |
          sleep 10   # vent 10 sekunder før første sidelasting
          python scraper_dates.py "2006-07-01" "2006-12-31"
          mkdir -p archive
          mv postliste.json "archive/postliste_2006_H2.json"

      - name: Commit og push H2
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Scrape 2006 H2"
          file_pattern: "archive/postliste_2006_H2.json config_fullscrape.json"
