name: Full historical scrape 2006 (halvÃ¥r)

on:
  workflow_dispatch:

jobs:
  scrape_2006_H1:
    runs-on: ubuntu-latest
    steps:
      - name: Sjekk ut repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Sett opp Git
        run: |
          git config --global user.email "mariusbjo@users.noreply.github.com"
          git config --global user.name "mariusbjo"

      - name: Sett opp Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Installer avhengigheter
        run: |
          python -m pip install --upgrade pip
          pip install playwright
          playwright install chromium

      - name: Oppdater config.json
        run: |
          echo '{"start_page": 3000, "max_pages": 3501}' > config.json

      - name: Scrape 2006 H1
        run: |
          python scraper_dates.py "2006-01-01" "2006-06-30"
          mkdir -p archive
          mv postliste.json "archive/postliste_2006_H1.json"

      - name: Pull siste endringer og commit
        run: |
          git pull --rebase origin main
          git add archive/postliste_2006_H1.json
          git commit -m "Scrape 2006 H1"
          git push origin main

  scrape_2006_H2:
