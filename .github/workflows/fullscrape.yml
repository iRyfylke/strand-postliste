      - name: Scrape 2006 H2
        run: |
          python scraper_dates.py "2006-07-01" "2006-12-31"
          mkdir -p archive
          mv postliste.json "archive/postliste_2006_H2.json"
          # Logg første og siste dato i resultatet
          python - <<'EOF'
          import json
          with open("archive/postliste_2006_H2.json", encoding="utf-8") as fh:
              docs = json.load(fh)
          if docs:
              print("[INFO] Første dato:", docs[0].get("dato"))
