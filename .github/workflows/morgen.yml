name: Morgen-scraping

on:
  schedule:
    # Kjør hver morgen kl 06:00
    - cron: "0 6 * * *"
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Sjekk ut repo
        uses: actions/checkout@v3

      - name: Sett opp Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Installer avhengigheter
        run: |
          python -m pip install --upgrade pip
          pip install playwright
          playwright install chromium

      - name: Sett config til incremental mode (5 sider)
        run: |
          echo '{ 
            "mode": "incremental", 
            "max_pages_incremental": 5, 
            "max_pages_update": 200, 
            "max_pages_full": 500, 
            "per_page": 50 
          }' > config.json

      - name: Kjør scraper
        run: python scraper.py

      - name: Generer HTML
        run: python generate_html.py

      - name: Commit og push oppdateringer
        uses: EndBug/add-and-commit@v9
        with:
          add: "postliste.json index.html"
          message: "Automatisk morgenoppdatering"
          push: true
