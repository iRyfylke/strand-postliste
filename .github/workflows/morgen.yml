name: Morgen-scraping

on:
  schedule:
    # Kjør hver dag kl 06:00 UTC (≈ 07:00 norsk tid vinter)
    - cron: "0 6 * * *"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: postliste-scraping
  cancel-in-progress: false

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Sjekk ut repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Sett opp Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Playwright cache
        uses: actions/cache@v4
        id: cache-playwright
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-v1

      - name: Installer Playwright + dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright beautifulsoup4
          playwright install chromium

      # --- AUTOMATISK MIGRERING HVIS LEGACY-FIL FINNES ---
      - name: Migrer postliste.json til shards (hvis nødvendig)
        run: |
          if [ -f data/postliste.json ]; then
            echo "[INFO] Legacy postliste.json funnet – migrerer til shards..."
            python tools/migrate_postliste_json_to_shards.py
          else
            echo "[INFO] Ingen legacy postliste.json – hopper over migrering."
          fi

      # --- SKRIV CONFIG FOR INCREMENTAL ---
      - name: Skriv config.json for incremental-modus
        run: |
          mkdir -p src/config
          {
            echo "{"
            echo "  \"mode\": \"incremental\","
            echo "  \"per_page\": 100"
            echo "}"
          } > src/config/config.json

          echo "=== INNHOLD I config.json ==="
          cat src/config/config.json

      # --- KJØR SCRAPER ---
      - name: Kjør scraper (incremental)
        working-directory: src/scrapers
        run: |
          echo "=== STARTER INCREMENTAL-SCRAPER ==="
          python scraper.py

      # --- GIT REMOTE ---
      - name: Sett opp git remote
        run: |
          git remote remove origin || true
          git remote add origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git remote -v

      # --- COMMIT & PUSH ---
      - name: Commit og push oppdateringer (konkurransesikker)
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"

          echo "=== Endringer i data/ ==="
          git status data/

          # Shard-filer
          git add data/postliste_*.json || true
          git add data/postliste_index.json || true

          # Endringslogg
          git add data/changes.json || true

          # Slett legacy hvis den fortsatt finnes
          git rm data/postliste.json || true

          git commit -m "Automatisk morgenoppdatering (incremental, sharded)" || echo "Ingen endringer å committe"

          git stash --include-untracked || true
          git pull --rebase --autostash origin main || true
          git stash pop || true

          for i in {1..5}; do
            git push origin main && break
            echo "Push feilet, prøver igjen ($i/5)..."
            git pull --rebase --autostash origin main || true
          done
