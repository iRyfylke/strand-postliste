name: Morgen-scraping

on:
  schedule:
    # Kjør hver dag kl 06:00 UTC (≈ 07:00 norsk tid vinter)
    - cron: "0 6 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Sjekk ut repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Sett opp Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Installer Playwright + dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright
          playwright install chromium
          sudo apt-get update
          sudo apt-get install -y \
            libnss3 \
            libatk1.0-0 \
            libatk-bridge2.0-0 \
            libcups2 \
            libdrm2 \
            libxkbcommon0 \
            libxcomposite1 \
            libxdamage1 \
            libxfixes3 \
            libxrandr2 \
            libgbm1 \
            libasound2t64

      - name: Skriv config.json for incremental-modus
        run: |
          mkdir -p src/config
          {
            echo "{"
            echo "  \"mode\": \"incremental\","
            echo "  \"per_page\": 100"
            echo "}"
          } > src/config/config.json

          echo "=== INNHOLD I config.json ==="
          cat src/config/config.json

      - name: Kjør scraper (incremental)
        working-directory: src/scrapers
        run: |
          echo "=== STARTER INCREMENTAL-SCRAPER ==="
          python scraper.py

      - name: Sett opp git remote
        run: |
          git remote remove origin || true
          git remote add origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git remote -v

      - name: Commit og push oppdateringer
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"

          echo "=== Endringer i data/ ==="
          git status data/

          git add data/postliste.json || true
          git add data/changes.json || true

          git commit -m "Automatisk morgenoppdatering (incremental)" || echo "Ingen endringer å committe"

          git pull --rebase origin main || echo "Ingen endringer å hente"
          git push origin main
