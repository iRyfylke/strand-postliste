name: Publish-scraping

on:
  workflow_dispatch:
    inputs:
      start_date:
        description: "Startdato (YYYY-MM-DD)"
        required: false
      end_date:
        description: "Sluttdato (YYYY-MM-DD)"
        required: false

jobs:
  scrape_dates:
    runs-on: ubuntu-latest

    steps:
      - name: Sjekk ut repo
        uses: actions/checkout@v3

      - name: Sett opp Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Installer avhengigheter
        run: |
          python -m pip install --upgrade pip
          pip install playwright
          playwright install chromium

      - name: Kj√∏r scraper_dates med input
        run: |
          if [ -n "${{ github.event.inputs.start_date }}" ] && [ -n "${{ github.event.inputs.end_date }}" ]; then
            python -c "from datetime import datetime; import scraper_dates; scraper_dates.main(start_date=datetime.strptime('${{ github.event.inputs.start_date }}','%Y-%m-%d').date(), end_date=datetime.strptime('${{ github.event.inputs.end_date }}','%Y-%m-%d').date())"
          elif [ -n "${{ github.event.inputs.start_date }}" ]; then
            python -c "from datetime import datetime; import scraper_dates; scraper_dates.main(start_date=datetime.strptime('${{ github.event.inputs.start_date }}','%Y-%m-%d').date())"
          else
            python scraper_dates.py
          fi

      - name: Generer HTML
        run: python generate_html.py

      - name: Commit og push oppdateringer
        uses: EndBug/add-and-commit@v9
        with:
          add: "postliste.json index.html"
          message: "Manuell publish med scraper_dates"
          push: true
