name: Publish-scraping

on:
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Sjekk ut repo
        uses: actions/checkout@v3

      - name: Sett opp Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Installer avhengigheter
        run: |
          python -m pip install --upgrade pip
          pip install playwright
          playwright install chromium

      - name: Sett mode til full i config.json (valgfritt)
        run: |
          jq '.mode="full"' config.json > tmp.json && mv tmp.json config.json

      - name: Kj√∏r scraper_dates (full mode, dato eller periode)
        run: python scraper_dates.py

      - name: Generer HTML fra JSON
        run: python generate_html.py

      - name: Commit og push oppdateringer
        uses: EndBug/add-and-commit@v9
        with:
          add: "postliste.json index.html config.json"
          message: "Manuell publish med scraper_dates (full mode)"
          push: true
