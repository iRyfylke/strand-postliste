name: Migrate legacy postliste.json to shards

on:
  workflow_dispatch:

jobs:
  migrate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install playwright
      - name: Install Playwright browsers
        run: playwright install chromium

      - name: Run migration script
        run: python tools/migrate_postliste_json_to_shards.py

      - name: Commit and push shard files
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add data/postliste_*.json data/postliste_index.json
          git commit -m "Migrated legacy postliste.json to shard system" || echo "No changes to commit"
          git push
