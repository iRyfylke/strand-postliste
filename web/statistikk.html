<body>

  <header class="sticky-header">

    <p class="updated">Basert pÃ¥ data fra postlisten</p>

  <main class="stats-page">

    <section class="stats-intro">
      <h2>Oversikt</h2>
      <p>Denne siden visualiserer volum, dokumenttyper, publiseringsmÃ¸nstre og utvikling over tid basert pÃ¥ postlisten.</p>
    </section>

    <section class="stats-section">
      <h3>ğŸ“ˆ Dokumenter per mÃ¥ned</h3>
      <canvas id="chartPerMonth"></canvas>
    </section>

    <section class="stats-section">
      <h3>ğŸ“„ Dokumenter per type</h3>

  <button class="toggle-dark" id="darkToggle">ğŸŒ™ Dark mode</button>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Modulscript som importerer initStats -->
  <script type="module">
    import { initStats } from "./java/stats.js";

    async function loadData() {
      try {
        // 1. Last indexfilen
        const indexRes = await fetch("../data/postliste_index.json");
        const shardFiles = await indexRes.json();

        // 2. Last alle shards parallelt
        const shardPromises = shardFiles.map(async (filename) => {
          const res = await fetch(`../data/${filename}`);
          return res.json();
        });

        const shardData = await Promise.all(shardPromises);

        // 3. SlÃ¥ sammen alle entries
        const allEntries = shardData.flat();

        // 4. Send til stats-modulen
        initStats(allEntries);

      } catch (e) {
        console.error("Kunne ikke laste shard-data:", e);
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      loadData();

      const toggle = document.getElementById("darkToggle");
      toggle.addEventListener("click", () => {
        document.body.classList.toggle("dark");
        toggle.textContent = document.body.classList.contains("dark")
          ? "â˜€ï¸ Light mode"
          : "ğŸŒ™ Dark mode";
      });
    });
  </script>
